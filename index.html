<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <title>Leitor</title>
</head>
<body>
    <h1>Meu leitor</h1>
    <div class="buttons">
        
        <button class="btn btn-adicionar">Selecione os arquivos<input type="file" id="filesForm" class='hidden' multiple="multiple" accept=".png, .jpg, .jpeg, .gif, .mp4"></button>
        <input type="button" class="btn btn-reset" value="Resetar arquivos">
        <br><br>
        <input type="checkbox" class="checkbox checkboxBW" value="BlackAndWhite">Forçar preto e branco
        <input type="checkbox" class="checkbox checkboxLoop" value="loop">Loop para vídeos
        <input type="checkbox" class="checkbox checkboxAutoplay">Vídeos reproduzem automaticamente (PODE TRAVAR)
    </div>
    <div class="loadingImages">
        <img src="icons/loading.gif"><span>CARREGANDO</span>
    </div>
    <table class="imagesTable">
        <tbody>
        <tr>

        </tr>
        </tbody>
    </table>

    <div class="btnZoom btnLeft">
        <img src="icons/zoomOut.png">
    </div>

    <div class="btnZoom btnRight">
        <img class='zoomIn' src="icons/zoomIn.png">
    </div>

    <script src="GetImages.js"></script>
    <script src='main.js'></script>
    
</body>
</html>
